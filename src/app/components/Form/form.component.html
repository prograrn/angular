<h1> Form</h1>
<div class="container">

    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)"  >
        
        <div class="form-group">
            <label>Name</label>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="user.name" 
                name="name"
                #userName="ngModel"
                minlength="2"
                required    
            >
            <div *ngIf="userName.errors?.required && userName.touched" class="alert alert-danger"> Name is required</div>
            <div *ngIf="userName.errors?.minlength && userName.touched" class="alert alert-danger"> Name should be at least 2 characters</div>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input 
                type="number" 
                class="form-control" 
                [(ngModel)] = "user.age" 
                name="age"
                #userAge="ngModel"
                required
                
            >
        </div>
        
        <div class="form-group">
                <label>Email</label>
                <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)] = "user.email" 
                    name="email"
                    #userEmail="ngModel"
                    required
                >
        </div>

        <div class="form-group">
                    <label>Phone</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        [(ngModel)] = "user.phone" 
                        name="phone"
                        #userPhone="ngModel"
                        required
                    >
        </div>

        <input type="submit" value="Submit" class="btn btn-success">
    </form>
    <br/>
    <h4>Name: {{ name }} </h4>
    <h4>Age: {{ age }} </h4>
    <br/>
    <hr/>
    <div *ngFor="let user of users">
        <div class="well">
            <ul class = "list-group">
                <li class="list-groupt-item" >{{user.username}}</li>
                <li class="list-groupt-item" >{{user.email}}</li>
                <li class="list-groupt-item" >{{user.phone}}</li>
            </ul>
            <br>
        </div>
    </div>
</div>
